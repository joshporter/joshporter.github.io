<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <img src="public/img/me.jpg" alt="me" class="avatar"/>

    <ul class="social-list">
      <li><a href="{{ site.social.twitter }}" target="_blank"><i class="fa fa-twitter"></i></a></li>
      <li><a href="{{ site.social.github }}" target="_blank"><i class="fa fa-github"></i></a></li>
      <li><a href="{{ site.social.linkedin }}" target="_blank"><i class="fa fa-linkedin"></i></a></li>
    </ul>

    <p>{{ site.description }}</p>
  </div>
